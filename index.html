<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .construction-box {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.05);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      max-width: 370px;
      margin: auto;
    }
    .logo-placeholder {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem auto;
      font-size: 2rem;
      color: #adb5bd;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="construction-box mx-auto">
      <div class="logo-placeholder mb-3">
        <!-- Logo Initials or Icon -->
        <span>LOGO</span>
      </div>
      <h2 class="mb-3">Under Construction</h2>
      <p class="mb-4">We're working hard to launch our new website.<br>
      Please check back soon.</p>
      <!-- Optional contact link -->
      <div class="text-muted small">
        Need to reach us? <a href="mailto:info@example.com">info@example.com</a>
      </div>
    </div>
  </div>
</body>
</html>
